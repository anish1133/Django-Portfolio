{% extends 'base.html' %}
{% block content %}
  <div class="container max-w-full relative ">
    {% for user in User %}
      <div class=" flex ml-10 wrapper">
        <div class=" intro mt-20">
          <h1 class="dev-name animate-fadeIn text-3xl text-white font-light ml-6 mb-5">{{ user.name }}</h1>
          <h2 class="animate-fadeIn text-xl text-white  font-light ml-6 pb-10">{{ user.intro }}</h2>
          <div class=" bio animate-fadeIn container h-1/2  font-light text-xl ml-6  py-2 -mb-5 ">
            <h3 class="animate-fadeIn text-lg  text-white">{{ user.bio }}</h3>
          </div>
          <div class="hire ml-8 mt-24 mb-9 xl:mt-10">
            <span class="max-w-full py-4 text-lg font-light animate-dab text-white w-1/5 text-center block color">
              <a href="mailto:{{ user.hire_me }}">Hire Me&nbsp;</a><i class="fa-solid fa-arrow-right"></i>
            </span>
          </div>
        </div>
        <div class="image-container sliding-container bg-cover bg-top rounded-md mr-16  mt-36"
             style="background-image:url({{ user.avatar.url }})"></div>
      </div>
    {% endfor %}
    <div class="connect">
      <span class="ml-20 animate-fadeIn  pl-1 txt-col font-extralight text-lg">Connect Me:</span>
    </div> 

    <div class="icons flex flex-row mx-16 ">
      {% for o in obj %}
        <div class="flex flex-col hover:text-black hover:shadow-sm  text-gray-50 ml-2 py-2 px-3 rounded-md">
          <span class="animate-fadeIn hover:animate-dab"><a href="{{ o.link }}" alt="{{ o.name }}"><i class="{{ o.social_icon }} text-3xl "></i></span></a>
      </div>
    {% endfor %}
    <div class="resume mb-5">
      <a href="https://drive.google.com/file/d/1CidG3izkGuweCdSgWS7TTodouAutrGgp/view?usp=drive_link">
        <span class="max-w-full animate-fadeIn  py-2 text-base font-light text-white w-32 my-1 ml-5  text-right pr-7 block color"><i class="fa-solid fa-download"></i> Resume</span>
      </a>
    </div>
  </div>
</div>
{% endblock content %}
